<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Créditos dos designers</title>
	<style>
		/* Estilo geral */
		body {
			background-color: #141414;
			font-family: 'Helvetica Neue', sans-serif;
			color: #FFFFFF;
			margin: 0;
			padding: 0;
		}

		/* Estilo do cabeçalho */
		header {
			padding: 20px;
			text-align: center;
			background-color: #E50914;
			color: #FFFFFF;
			box-shadow: 0 5px 10px rgba(0,0,0,0.3);
			position: sticky;
			top: 0;
			z-index: 1;
		}

		header h1 {
			font-size: 2rem;
			margin: 0;
		}

		/* Estilo do conteúdo */
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.container h2 {
			font-size: 1.5rem;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.container p {
			font-size: 1.2rem;
			margin-top: 0;
			margin-bottom: 10px;
			text-align: center;
		}

		/* Estilo da lista de designers */
		.designers-list {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.designers-list li {
			margin: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.designer-avatar {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: #FFFFFF;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			box-shadow: 0 5px 10px rgba(0,0,0,0.3);
		}

		.designer-avatar img {
			max-width: 100%;
			max-height: 100%;
			object-fit: cover;
		}

		.designer-name {
			font-size: 1.2rem;
			margin-top: 10px;
			margin-bottom: 0;
			font-weight: bold;
		}

		.designer-role {
			font-size: 1rem;
			margin-top: 5px;
			margin-bottom: 0;
			color: #8C8C8C;
			font-style: italic;
		}

		/* Estilo do rodapé */
		footer {
			padding: 20px;
			text-align: center;
			background-color: #222222;
			color: #FFFFFF;
			font-size: 0.8rem;
			box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
		}

	</style>
</head>
<body>
