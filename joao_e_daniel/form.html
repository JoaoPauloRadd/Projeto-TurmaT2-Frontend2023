<html lang="pt-br">
<head>
  <title>Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="forms.css">
</head>
<body>
<div class="container mt-3">
  <h2>Feedback</h2>
  <form action="/action_page.php"class="was-validated">
    <div class="mb-3 mt-3">
		<label for="email" class="form-label">Email:</label>
		<input type="text" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
		<div class="valid-feedback">Campo válido</div>
        <div class="invalid-feedback">Favor preencher o campo.</div>
    </div>
	
    <div class="mb-3 mt-3">
		<label for="nome" class="form-label">Nome:</label>
		<input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" name="nome" required>
		<div class="valid-feedback">Campo válido</div>
        <div class="invalid-feedback">Favor preencher o campo.</div>
    </div>
		<div class="form-check">
		<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
		<label class="form-check-label" for="radio1">Masculino</label>
    </div>
    <div class="form-check">
		<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
		<label class="form-check-label" for="radio2">Feminino</label>
    </div>
    <div class="mb-3 mt-3">
		<label for="sel1" class="form-label">Selecione o problema:</label>
		<select class="form-select" id="sel1" name="sellist1">
		  <option> </option>
		  <option>Informação falsa</option>
		  <option>layout incompleto</option>
		  <option>Bug em carregar o video</option>
		  <option>Não acho o que procuro</option>
		  <option>Outro?Digite abaixo</option>
		</select>
    <br>
    </div>
	  <div class="mb-3 mt-3">
		<label for="problema" class="form-label">Problema:</label>
		<input type="text" class="form-control" id="problema" placeholder="Digite o problema" name="problema" required>
		<div class="valid-feedback">Campo válido</div>
        <div class="invalid-feedback">Favor preencher o campo.</div>
    </div>
	<br>
		<button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
<a href="index.html"> Voltar a página principal </a>	
</body>
</html>
